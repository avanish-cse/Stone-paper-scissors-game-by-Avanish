<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h2>Rock Paper Scissors</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="game">
                <div class="choice" id="rock"><img src="./assets/rock.jpg" alt=""></div>
                <div class="choice" id="paper"><img src="./assets/paper.jpg" alt=""></div>
                <div class="choice" id="scissors"><img src="./assets/scissors.jpg" alt=""></div>
            </div>

            <div class="scoreboard">
                <div class="score">
                    <p id="usr-score">0</p>
                    <p>User Score</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer Score</p>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg"> Play your move</p>
            </div>

        </div>

    </main>
    <script src="./app.js"></script>
</body>

</html>
